name: Build and Push Docker Images

on:
  # Run weekly on Mondays at midnight UTC
  schedule:
    - cron: '0 0 * * 1'
  # Allow manual trigger
  workflow_dispatch:
  # Build on push to main
  push:
    branches:
      - main
    paths:
      - 'postgres-patroni/**'
      - 'etcd/**'
      - 'haproxy/**'
      - 'pgbouncer/**'
      - 'pgpool/**'
      - '.github/workflows/build-and-push.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}
  # Which major version gets the "latest" tag
  LATEST_POSTGRES_MAJOR: 17

jobs:
  build-postgres-patroni:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        postgres_major: [13, 14, 15, 16, 17]
        variant: [slim, ha]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get PostgreSQL minor version
        id: pg_version
        run: |
          cd postgres-patroni
          chmod +x get-postgres-version.sh
          MINOR_VERSION=$(./get-postgres-version.sh ${{ matrix.postgres_major }})
          echo "minor_version=${MINOR_VERSION}" >> $GITHUB_OUTPUT
          echo "Building PostgreSQL ${MINOR_VERSION} (${{ matrix.variant }})"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          REPO="${{ env.IMAGE_PREFIX }}/postgres-patroni"
          MAJOR="${{ matrix.postgres_major }}"
          MINOR="${{ steps.pg_version.outputs.minor_version }}"
          VARIANT="${{ matrix.variant }}"

          if [ "$VARIANT" = "slim" ]; then
            # Slim variant: :17, :17.2, :latest (no suffix)
            TAGS="${REPO}:${MAJOR}"
            TAGS="${TAGS},${REPO}:${MINOR}"
            if [ "$MAJOR" = "${{ env.LATEST_POSTGRES_MAJOR }}" ]; then
              TAGS="${TAGS},${REPO}:latest"
            fi
          else
            # HA variant: :17-ha, :17.2-ha, :latest-ha
            TAGS="${REPO}:${MAJOR}-ha"
            TAGS="${TAGS},${REPO}:${MINOR}-ha"
            if [ "$MAJOR" = "${{ env.LATEST_POSTGRES_MAJOR }}" ]; then
              TAGS="${TAGS},${REPO}:latest-ha"
            fi
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Image tags: ${TAGS}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./postgres-patroni
          file: ./postgres-patroni/Dockerfile.${{ matrix.postgres_major }}
          target: ${{ matrix.variant }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=pg${{ matrix.postgres_major }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=pg${{ matrix.postgres_major }}-${{ matrix.variant }}

  # Build other components (etcd, haproxy, pgbouncer, pgpool)
  build-etcd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push etcd
        uses: docker/build-push-action@v5
        with:
          context: ./etcd
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/etcd:latest
          cache-from: type=gha,scope=etcd
          cache-to: type=gha,mode=max,scope=etcd

  build-haproxy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push haproxy
        uses: docker/build-push-action@v5
        with:
          context: ./haproxy
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/haproxy:latest
          cache-from: type=gha,scope=haproxy
          cache-to: type=gha,mode=max,scope=haproxy

  build-pgbouncer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push pgbouncer
        uses: docker/build-push-action@v5
        with:
          context: ./pgbouncer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/pgbouncer:latest
          cache-from: type=gha,scope=pgbouncer
          cache-to: type=gha,mode=max,scope=pgbouncer

  build-pgpool:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push pgpool
        uses: docker/build-push-action@v5
        with:
          context: ./pgpool
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/pgpool:latest
          cache-from: type=gha,scope=pgpool
          cache-to: type=gha,mode=max,scope=pgpool
